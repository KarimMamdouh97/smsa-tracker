name: SMSA Tracker

on:
  schedule:
    - cron: "*/1 * * * *"  # every 1 minute
  workflow_dispatch:  # allows manual run

jobs:
  track:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository without persisting credentials
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # prevents workflow push issues
          fetch-depth: 1

      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      # 4. Run tracker
      - name: Run tracker
        env:
          PUSHOVER_USER: ${{ secrets.PUSHOVER_USER }}
          PUSHOVER_TOKEN: ${{ secrets.PUSHOVER_TOKEN }}
        run: |
          python tracker.py

      # 5. Push updated last_status.json
      - name: Push last_status.json
        env:
          GH_PAT: ${{ secrets.GH_PAT }}  # your Personal Access Token
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git checkout main
          git add last_status.json
          git commit -m "update status" || echo "No changes to commit"
          git push https://$GH_PAT@github.com/KarimMamdouh97/smsa-tracker.git main
